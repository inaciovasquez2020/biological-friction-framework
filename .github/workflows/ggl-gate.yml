name: GGL Gate

on:
  pull_request:
    branches: [ "main" ]

jobs:
  ggl-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install verification deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install numpy

      - name: Run verification checkers
        run: |
          . .venv/bin/activate
          python urf-core/verification/checkers/check_spectral_gap.py urf-core/verification/certs/URF-SG-0001.json
          python urf-core/verification/checkers/check_spectral_gap.py urf-core/verification/certs/URF-SG-0002.json
